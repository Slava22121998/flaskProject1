<html>
<body>
{% for candidate in candidates %}
    {% if skill.lower() in candidate.skills.lower().split(", ") %}
        <pre>
            <strong>Имя: {{ candidate.name }}</strong>
            <strong>Должность: {{ candidate.position }}</strong>
            <strong>Скиллы: {{ candidate.skills }}</strong>
        </pre>
    {% endif %}
{% endfor %}
</body>
</html>
